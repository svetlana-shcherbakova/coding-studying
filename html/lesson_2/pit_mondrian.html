<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        tr, td {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<table border="1">
    <caption>Super Modern Art</caption>
    <!--1-->
    <tr height="10px">
        <td colspan="2" width="22px"></td>
        <td colspan="2" width="44px"></td>
        <td colspan="2" width="34px" bgcolor="yellow"></td>
    </tr>
    <!--2-->
    <tr height="20px">
        <td width="10px"></td>
        <td colspan="3" rowspan="2" width="56px" bgcolor="red"></td>
        <td colspan="2" bgcolor="yellow"></td>
    </tr>
    <!--3-->
    <tr height="35px">
        <td rowspan="2" width="10px"></td>
        <td width="17px"></td>
        <td width="17px" ></td>
    </tr>
    <!--4-->
    <tr height="15px">
        <td colspan="2" width="30px" bgcolor="black"></td>
        <td width="26px"></td>
        <td colspan="2" width="34px"></td>
    </tr>
    <!--5-->
    <tr heigh="15px">
        <td rowspan="3" bgcolor="yellow"></td>
        <td colspan="2" bgcolor="black"></td>
        <td></td>
        <td colspan="2" rowspan="2" bgcolor="blue"></td>
    </tr>
    <!--6-->
    <tr height="2px">
        <td colspan="2" rowspan="2"></td>
        <td bgcolor="black"></td>
    </tr>
    <!--7-->
    <tr height="3px">
        <td colspan="3"></td>
    </tr>
</table>
</body>
</html>
