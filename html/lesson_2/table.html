<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1">
    <caption>Текст</caption>
    <thead>
    <tr>
        <td>Header</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Left Index</td>
        <td>Text 1</td>
        <td>Picture 1</td>
        <td>Picture 2</td>
    </tr>
    <tr>
        <td>Picture 3</td>
        <td>Text 2</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>Text 3</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
